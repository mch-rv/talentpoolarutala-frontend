<div class="flex justify-center" *ngIf="product">
  <div class="block">
    <div class="card w-[500px]">
      <p class="font-bold text-2xl">Detail Transaksi</p>
      <div class="my-10">
        <div class="flex">
          <p class="font-bold">{{ product[0].status }}</p>
        </div>
        <div class="flex justify-between">
          <p>No. Invoice</p>
          <p class="text-green-500 font-bold">{{ product[0].invoice }}</p>
        </div>
        <div class="flex justify-between">
          <p>Tanggal Pembelian</p>
          <p>{{ product[0].date }}</p>
        </div>
      </div>
    </div>
    <div class="card w-[500px]">
      <div class="flex justify-between">
        <p>Detail Produk</p>
        <p>IStorebdg</p>
      </div>
      <div
        class="flex border-2 border-slate-300 p-2 rounded-lg justify-between items-center"
      >
        <div class="flex items-center gap-5">
          <img src="{{ product[0].img }}" class="w-20 h-20 rounded" />
          <div>
            <p class="font-bold">{{ product[0].product_name }}</p>
            <p>1 x Rp{{ product[0].price }}</p>
          </div>
        </div>
        <div>
          <p>Total Harga</p>
          <p>Rp{{ product[0].price }}</p>
          <button
            class="border-2 border-green-500 text-green-500 rounded px-5 font-bold py-1"
          >
            Beli Lagi
          </button>
        </div>
      </div>
    </div>
    <div class="card w-[500px]">
      <p class="font-bold">Info Pengiriman</p>
      <div class="flex justify-start gap-5">
        <p>Kurir</p>
        <p>:</p>
        <p class="font-medium">{{ product[0].kurir }}</p>
      </div>
    </div>
  </div>
</div>
