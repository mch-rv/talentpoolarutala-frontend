<div class="flex justify-center" *ngFor="let product of products">
  <div class="block">
    <div class="card w-96">
      <p class="font-bold text-lg">Keranjang</p>
      <div class="flex justify-between">
        <div class="flex items-center">
          <input
            checked
            id="checked-checkbox"
            type="checkbox"
            value=""
            class="w-4 h-4 text-green-500 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          />
          <label
            for="checked-checkbox"
            class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-300"
            >Pilih Semua</label
          >
        </div>
        <button class="text-sm font-medium text-green-500">Hapus</button>
      </div>
    </div>
    <div class="card w-96">
      <div class="block">
        <div class="flex items-center gap-2">
          <input
            checked
            id="checked-checkbox"
            type="checkbox"
            value=""
            class="w-4 h-4 text-green-500 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          />
          <p class="font-bold text-lg">IStorebdg</p>
        </div>
        <p class="text-sm text-slate-500 ml-6">Kota Bandung</p>
        <div class="block">
          <div class="flex items-center gap-2">
            <input
              checked
              id="checked-checkbox"
              type="checkbox"
              value=""
              class="w-4 h-4 text-green-500 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <img src="{{ product.img }}" class="w-20 h-20 rounded" />
            <div>
              <p>{{ product.product_name }}</p>
              <p class="font-bold">Rp{{ product.price }}</p>
            </div>
          </div>
          <div class="flex justify-between items-center">
            <p class="text-sm text-green-500 m-6">Tulis Catatan</p>
            <div class="flex items-center">
              <p class="border-r-2 border-slate-300 m-3 p-3">
                Pindahkan ke Wishlist
              </p>
              <div class="custom-number-input h-10 w-20 gap-5">
                <div
                  class="flex flex-row h-10 w-full rounded-lg relative bg-transparent mt-1 items-center"
                >
                  <button
                    data-action="decrement"
                    class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-l cursor-pointer outline-none"
                  >
                    <span class="m-auto text-2xl font-thin">âˆ’</span>
                  </button>
                  <input
                    type="number"
                    class="outline-none focus:outline-none text-center w-full bg-gray-300 font-semibold text-md hover:text-black focus:text-black md:text-basecursor-default flex items-center text-gray-700"
                    name="custom-input-number"
                    value="1"
                  />
                  <button
                    data-action="increment"
                    class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-r cursor-pointer"
                  >
                    <span class="m-auto text-2xl font-thin">+</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-center">
    <div class="block">
      <div class="card w-96 flex justify-center">
        <button class="border-2 border-slate-500 rounded px-3 py-2 w-96">
          Makin hemat pakai promo
        </button>
      </div>
      <div class="card w-96">
        <p class="font-bold text-lg">Ringkasan belanja</p>
        <div class="flex justify-between border-b-2 border-slate-300 pb-3">
          <span>Total Harga (1 barang)</span><span>Rp{{ product.price }}</span>
        </div>
        <div class="flex justify-between">
          <span class="font-bold">Total Harga</span>
          <span class="font-bold">Rp{{ product.price }}</span>
        </div>
        <div class="flex justify-center">
          <button
            class="font-bold bg-green-500 text-white rounded w-96 p-2 mt-3"
            (click)="postTransaction()"
          >
            Beli (1)
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  .custom-number-input input:focus {
    outline: none !important;
  }

  .custom-number-input button:focus {
    outline: none !important;
  }
</style>
